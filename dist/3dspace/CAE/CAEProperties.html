<link rel="stylesheet" href="styles/bootstrap.min.css">
<form id="ca_properties_form">
    <fieldset>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th width="20%"></th>
                    <th class="requiredNotice">Fields in red italics are required</th>
                </tr>
            </thead>
            <tbody>
                <!-- title -->
                <tr>
                    <td>
                        <label for="ca_title" class="requiredLabel"><b>Title</b></label>
                    </td>
                    <td>
                        <textarea type="" id="ca_title" name="ca_title" value="" rows="2"
                                  class="text ui-widget-content ui-corner-all"></textarea>
                    </td>
                </tr>

                <!-- description -->
                <tr>
                    <td>
                        <label for="ca_description" class="requiredLabel"><b>Description</b></label>
                    </td>
                    <td>
                        <textarea type="textarea" id="ca_description" name="ca_description" value="" rows="3"
                                  class="text ui-widget-content ui-corner-all"></textarea>
                    </td>
                </tr>

                <!-- severity -->
                <tr>
                    <td>
                        <label><b>Severity</b></label>
                    </td>
                    <td>
                        <input type="radio" name="ca_severity" id="ca_severity_low" name="ca_severity_low" value="Low"
                               class="ui-corner-all ui-widget-content" checked>
                        <label>Low</label>
                        <br>
                        <input type="radio" name="ca_severity" id="ca_severity_medium" name="ca_severity_medium"
                               value="=Medium"
                               class="ui-corner-all ui-widget-content">
                        <label>Medium</label>
                        <br>
                        <input type="radio" name="ca_severity" id="ca_severity_high" name="ca_severity_high" value="High"
                               class="ui-corner-all ui-widget-content">
                        <label>High</label>
                    </td>
                </tr>

                <!-- estimated date -->
                <tr>
                    <td>
                        <label for="ca_estimated_start"><b>Estimated start</b></label>
                    </td>
                    <td>
                        <input type="text" id="ca_estimated_start" name="ca_estimated_start" value=""
                               class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>

                <!-- due date -->
                <tr>
                    <td>
                        <label for="ca_due_date"><b>Due date</b></label>
                    </td>
                    <td>
                        <input type="text" id="ca_due_date" name="ca_due_date" value=""
                               class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>

                <!-- route template or custom start -->
                <tr>
                    <td>
                        <label for="start_type" class="requiredLabel"><b>Start type</b></label>
                    </td>
                    <td>
                        <select id="start_type" onchange="onStartTypeChanged()">
                            <option id="start_type_template" name="template">Route Template</option>
                            <option id="start_type_custom" name="custom" selected="selected">Set Reviewers</option>
                        </select>
                    </td>
                </tr>

                <!-- drw_checker -->
                <!-- user:role==*_lead -->
                <tr class="custom_start hidden_row">
                    <td>
                        <label for="drw_checker" class="requiredLabel"><b>Checker</b></label>
                    </td>
                    <td>
                        <input type="text" id="drw_checker" name="drw_checker" style="width:200px" readonly>
                        <input type="hidden" id="drw_checker_ids" name="drw_checker_ids" value=""
                               class="text ui-widget-content ui-corner-all">
                        <img src="../common/images/iconStatusAdded.gif"
                             onclick="addFromTable('drw_checker', 'CAEPersonAndGroup','CAEChangeAction', 'getCheckerTable')">
                        <img src="../common/images/iconActionDelete.gif" onclick="clearInput('drw_checker')">
                    </td>
                </tr>

                <!-- tech drw_tcontr -->
                <!-- group -->
                <tr class="custom_start hidden_row">
                    <td>
                        <label for="drw_tcontr" class="requiredLabel"><b>Manufacturing Engineer</b></label>
                    </td>
                    <td>
                        <input type="text" id="drw_tcontr" name="drw_tcontr" style="width:200px" readonly>
                        <input type="hidden" id="drw_tcontr_ids" name="drw_tcontr_ids" value=""
                               class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>

                <!-- cd_head -->
                <!-- user:role==*_head -->
                <tr class="custom_start hidden_row">
                    <td>
                        <label for="drw_lead" class="requiredLabel"><b>Design Dpt Head</b></label>
                    </td>
                    <td>
                        <input type="text" id="drw_lead" name="drw_lead" style="width:200px" readonly>
                        <input type="hidden" id="drw_lead_ids" name="drw_lead_ids" value=""
                               class="text ui-widget-content ui-corner-all">
                        <img src="../common/images/iconStatusAdded.gif"
                             onclick="addPerson('drw_lead','CAEChangeAction:includePersonDptHead')">
                        <img src="../common/images/iconActionDelete.gif" onclick="clearInput('drw_lead')">
                    </td>
                </tr>

                <!-- dmu_lead -->
                <!-- role==general_head -->
                <tr class="custom_start hidden_row">
                    <td>
                        <label for="dmu_lead" class="requiredLabel"><b>DMU Lead</b></label>
                    </td>
                    <td>
                        <input type="text" id="dmu_lead" name="dmu_lead" style="width:200px" readonly>
                        <input type="hidden" id="dmu_lead_ids" name="dmu_lead_ids" value=""
                               class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>

                <!-- revision -->
                <!-- text -->
                <tr>
                    <td>
                        <label for="revision"><b>Letter</b></label>
                    </td>
                    <td>
                        <select name="revision" id="revision" onchange="onRevChanged()">
                            <option id="revision_empty" name=""></option>
                            <option id="revision_o" name="O">O</option>
                        </select>
                    </td>
                </tr>
                <!-- drw_ncontr -->
                <!-- group:normal_control -->
                <tr class="custom_start hidden_row additional_approver">
                    <td>
                        <label for="drw_ncontr" class="requiredLabel"><b>Standard Checker</b></label>
                    </td>
                    <td>
                        <input type="text" id="drw_ncontr" name="drw_ncontr" style="width:200px" readonly>
                        <input type="hidden" id="drw_ncontr_ids" name="drw_ncontr_ids" value=""
                               class="text ui-widget-content ui-corner-all">
                    </td>
                </tr>

                <!-- drw_approver -->
                <!-- user -->
                <tr class="custom_start hidden_row additional_approver">
                    <td>
                        <label for="drw_approver" class="requiredLabel" ><b>Head of Department</b></label>
                    </td>
                    <td>
                        <input type="text" id="drw_approver" name="drw_approver" style="width:200px" readonly>
                        <input type="hidden" id="drw_approver_ids" name="drw_approver_ids" value=""
                               class="text ui-widget-content ui-corner-all">
                        <img src="../common/images/iconStatusAdded.gif" onclick="addPerson('drw_approver','CAEChangeAction:includePersonDptHead')">
                        <img src="../common/images/iconActionDelete.gif" onclick="clearInput('drw_approver')">
                    </td>
                </tr>

                <!-- reviewers -->
                <tr class="route_template_start hidden_row">
                    <td>
                        <label for="route_template" class="requiredLabel"><b>Route Template</b></label>
                    </td>
                    <td>
                        <input type="text" id="route_template" name="route_template" style="width:200px" readonly>
                        <input type="hidden" id="route_template_ids" name="route_template_ids" value=""
                               class="text ui-widget-content ui-corner-all">
                        <img src="../common/images/iconStatusAdded.gif" onclick="addRouteTemplate()">
                        <img src="../common/images/iconActionDelete.gif" onclick="clearInput('route_template')">
                    </td>
                </tr>

                <!-- followers -->
                <tr>
                    <td>
                        <label for="ca_followers"><b>Followers</b></label>
                    </td>
                    <td>
                        <div style="display:inline-block">
                            <select type="text" id="ca_followers" name="ca_followers" multiple style="width:200px"></select>
                            <input type="hidden" id="ca_followers_ids" name="ca_followers_ids" value=""
                                   class="text ui-widget-content ui-corner-all">
                        </div>
                        <div style="display:inline-block">
                            <img src="../common/images/iconStatusAdded.gif" onclick="addPersonAsFollower()">
                            <br>
                            <img src="../common/images/iconStatusRemoved.gif" onclick="removeFollower()">
                        </div>
                    </td>
                </tr>

                <!-- departments -->
                <tr>
                    <td>
                        <label for="departments"><b>Departments</b></label>
                    </td>
                    <td>
                        <div style="display:inline-block">
                            <select type="text" id="departments" style="width:200px">
                            </select>
                        </div>
                        <div style="display:inline-block">
                            <img src="../common/images/iconStatusAdded.gif" onclick="addDepartmentAsFollower()">
                        </div>
                    </td>
                </tr>

                <!-- start now -->
                <tr>
                    <td>
                        <input type="checkbox" id="ca_start_now" name="ca_start_now" value=""
                               class="text ui-widget-content ui-corner-all">
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <input type="submit" tabindex="-1" style="position:absolute; top:-300px">
    </fieldset>
</form>
