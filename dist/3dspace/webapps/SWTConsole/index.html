<html>
<head>
    <title>Отдел PLM систем</title>
    <link rel="stylesheet" href="../SWTUtils/angular/angular-material.min.css">
    <link rel="stylesheet" href="../SWTUtils/base.css">
    <link rel="stylesheet" href="custom.css">
    <script type="javascript">
        require(["DS/SWTConsole/controller", "DS/SWTUtils/api"], function (controller, api) {
            api.init(function () {
                controller()
            })
        });
    </script>
</head>
<body class="layout-column layout-align-center-center">
<div class="layout-column"  style="height: 100%; padding: 20px; overflow: auto">
    <div class="logo"></div>
    <span>Экспорт каталога в json</span>
    <div class="layout-row">
        <select id="catalogs">
            <option disabled selected>Please select catalog</option>
        </select>
        <button id="export">Экспорт</button>
        <span id="message" style="margin-left: 20px"></span>
    </div>
    <span  style="margin-top: 20px">Экспорт prd в json</span>
    <div class="layout-row layout-align-start-center">
        <input id="object_name" class="bar" type="text" placeholder="prd00001234">
        <button id="object_export">Экспорт</button>
        <span id="object_message" style="margin-left: 20px"></span>
    </div>
    <span  style="margin-top: 20px">Удалить несуществующие связи в CA</span>
    <div class="layout-row layout-align-start-center">
        <input id="ca_name" class="bar" type="text" placeholder="ca00001234">
        <button id="ca_delete_rels">Удалить</button>
    </div>
    <span  style="margin-top: 20px">Отвязать отмененные CA</span>
    <div class="layout-row layout-align-start-center">
        <input id="ca_name_delete_docs" class="bar" type="text" placeholder="ca00001234">
        <button id="ca_delete_docs">Удалить</button>
    </div>
    <span  style="margin-top: 20px">Выгрузка в STEP</span>
    <div class="layout-row layout-align-start-center">
        <input id="step_prd_name" class="bar" type="text" placeholder="prd00001234">
        <button id="step_prepare">Подготовить</button>
        <button id="step_restore">Восстановить</button>
    </div>
    <span  style="margin-top: 20px">Простановка подписей</span>
    <div class="layout-row layout-align-start-center">
        <input id="ca" class="bar" type="text" placeholder="ca00001234">
        <button id="sign_pdf">Подписать</button>
    </div>
</div>
</body>
</html>
