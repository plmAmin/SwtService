<html lang="ru">
<head>
    <title>Отдел PLM систем</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="../SWTUtils/angular/angular-material.min.css">
    <link rel="stylesheet" href="../SWTUtils/base.css">
    <link rel="stylesheet" href="custom.css">
    <script type="javascript">
        require(['DS/SWTSpecExcelComp/controller'], function (controller) {
            widget.addEvent('onLoad', function () {
                controller()
            });
        });
    </script>
</head>
<body class="layout-column layout-align-center-center">
<div class="layout-column"  style="height: 100%; padding: 20px; overflow: auto">
    <div class="logo"></div>
    <h2>Выгрузка спецификации с чертежами</h2>
    <span id="message"></span>
    <div class="layout-row">
        <select id="mode">
            <option value="all" selected>Полная выгрузка</option>
            <option value="without_3dshape">Без 3DShape</option>
            <option value="only_1level">Только подсборка</option>
            <option value="details">Сборки с деталями</option>
            <option value="pki">Выгрузка ПКИ</option>
            <option value="ute">Для УТЭ</option>
            <option value="sprd">Стандартные</option>
        </select>
        <input id="object_name" class="bar" type="text" placeholder="Имя сборки">
        <button id="export">Выгрузить в Excel</button>
    </div>
    <h2>Поиск сборок по детали</h2>
    <span id="text"></span>
    <div class="layout-row">
        <input id="detail" class="bar" type="text" placeholder="Имя детали">
        <button id="search">Искать</button>
    </div>
    <span id="response"></span>
</div>
</body>
</html>
