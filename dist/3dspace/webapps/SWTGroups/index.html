<html lang="ru">
<head>
    <meta charset="utf8">
    <title>Отдел PLM систем</title>
    <link rel="stylesheet" href="../SWTUtils/angular/angular-material.min.css">
    <link rel="stylesheet" href="../SWTUtils/base.css">
    <link rel="stylesheet" href="custom.css">
    <script type="javascript">
        require(['DS/SWTGroups/controller'], function (controller) {
            widget.addEvent('onLoad', function () {
                controller()
            });
        });
    </script>
</head>
<body>
<div class="layout-column inputs" style="height: 100%; padding: 20px; overflow: auto">
    <div class="logo"></div>
    <div style="color: red">Before start please create session in Default space as Administrator</div>
    <div class="borders">
        <div class="layout-row line table-header">
            <div class="flex-30 layout-align-center">Group</div>
            <div class="flex">Users</div>
        </div>
        <div id="groups" class="layout-column">
            <div class="layout-row line">
                <div class="flex-30">Group</div>
                <div class="flex layout-row layout-wrap">
                    <a href="#" class="user-link">admin_platfrom X </a>
                </div>
            </div>
        </div>
    </div>
    <div class="layout-row flex">
        <form id="add_group_form" class="inputs layout-column flex-50">
            <h3>Add group</h3>
            <div class="autocomplete layout-row">
                <input id="group_name" type="text" class="flex" placeholder="Type group name" required
                       autocomplete="off">
            </div>
            <input id="group_title" type="text" placeholder="Type group title" required autocomplete="off" >
            <input id="group_description" type="text" placeholder="Type group description" required autocomplete="off" >
            <select id="context" required>
                <option disabled selected value="">Please select space</option>
            </select>
            <button type="submit" id="add_group_button">Add group</button>
        </form>

        <form id="add_member_form" class="inputs layout-column flex-50">
            <h3>Add member</h3>
            <div class="autocomplete layout-row">
                <input id="group_name_for_member" class="flex" type="text" placeholder="Type group name"
                       autocomplete="off" required>
            </div>
            <div class="autocomplete layout-row">
                <input id="user_name" type="text" class="flex" placeholder="Type user name" autocomplete="off" required>
            </div>
            <button type="submit" id="add_group_member_button">Add member</button>
        </form>
    </div>
</div>
</body>
</html>
